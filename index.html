<!DOCTYPE html>
<html>
<head>
  <title>Total Drama Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>Total Drama Simulator</h1>

<div id="setup">
  <label>Cast Size:</label>
  <input type="number" id="castSize" min="6" max="24" value="12">
  <button onclick="startSim()">Start Simulation</button>
</div>

<div id="sim" style="display:none;">
  <h2 id="episodeTitle"></h2>
  <div id="logBox"></div>
  <button id="nextBtn" onclick="nextPhase()">Next</button>
</div>

<script src="data.js"></script>
<script src="script.js"></script>

</body>
</html>
